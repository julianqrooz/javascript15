<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Slider</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="images/shuffle-01.jpg" alt="" />
      <img src="images/shuffle-02.jpg" alt="" />
      <img src="images/shuffle-03.jpg" alt="" />
      <img src="images/shuffle-04.jpg" alt="" />
      <img src="images/shuffle-05.jpg" alt="" />
      <img src="images/shuffle-06.jpg" alt="" />
      <img src="images/shuffle-07.jpg" alt="" />
      <img src="images/shuffle-08.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="js/main.js"></script>
    <script src="js/mod-one.js" type="module"></script>
    <script src="js/mod-two.js" type="module"></script>
  </body>
</html>
